<html>
	<head>
		<title>Hello World!</title>
		<style>
			#top {
				font-size: 36px;
			}

			#middle {
				font-size: 24px;
			}

			#bottom {
				font-size: 12px;
			}

			.name {
				font-weight: bold;
			}

			#aColor {
				color: red;
				font-size: 36px;
			}

			.closerColor {
				color: darkmagenta;
			}
		</style>
	</head>
	<body>
		<!--
			Div tag just means a division/block of code

			Span tag is just another classifier for a block of code
			-->
		<div id="top">
			This is the <span class="name">top</span> of the web page
		</div>
		<div id="middle">
			This is the <span class="name">middle</span> of the web page
		</div>
		<div id="buttom">
			This is the <span class="name">buttom</span> of the web page
		</div>

		<!--
				A certain html element will be affected by the property "closest" to it in the tree
				
				e.g.
		-->

		<div id="aColor">
			This a <span class="closerColor">differently colored</span> text.
		</div>
	</body>
</html>
